version: '2'

services:
  janus-gateway:
    image: linagora/janus-gateway
    ports:
      - "7088:7088"
      - "8088:8088"
      - "8188:8188"
      - "8089:8089"
      - "10000-10200:10000-10200/udp"
    environment:
      - DOCKER_IP=${DOCKER_IP}
    networks:
      - network

  static-code:
    image: danjellz/http-server
    ports:
      - "81:8080"
    environment:
      - DOCKER_IP=${DOCKER_IP}
    volumes:
       - ./samplecode:/public
    networks:
      - network

networks:
  # Declare our private network.  We must declare one for the magic
  # Docker DNS to work, but otherwise its default settings are fine.
  network: {}